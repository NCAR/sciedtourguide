<ion-header>
  <app-title [title]="selectedItem.content.title | translate" [selectedItem]="selectedItem" [titlebarColor]="titlebarColor"></app-title>
</ion-header>

<ion-content elastic-header>
  <img [src]="selectedItem.content.img[0].path" [alt]="selectedItem.content.img[0].altText | translate" *ngIf="selectedItem.content.img">
  <div [innerHtml]="selectedItem.content.description | translate" padding></div>
  <button *ngIf="selectedItem.id == 'survey'" ion-button (tap)="sharedVars.launch('https://www.surveymonkey.com/r/climate_exhibit')" style="margin-left:15px;">Tell us what you think!</button>
  <div padding class="location" *ngIf="selectedItem.location">
    <strong>{{'location' | translate}}:</strong>{{orientation}}
    <span [innerHtml]="selectedItem.location | translate"></span>
    <br/>
    <strong>{{'exhibit' | translate}}:</strong>
    <span [innerHtml]="'map.galleries.'+selectedParent | translate"></span>
  </div>
</ion-content>
<ion-footer *ngIf="checkStatus()">
  <ion-toolbar class="audio">
    <ion-buttons >
      <button ion-button (tap)="openAudio($event)"><img src="assets/images/audio.png"/> {{'audio_link' | translate}} ({{selectedItem.content.audio[0].runningTime}})</button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button (tap)="openVideo($event)" icon-start *ngIf="selectedItem.content.video"><ion-icon name="videocam"></ion-icon> {{'video_link' | translate}} ({{selectedItem.content.video[0].runningTime}})</button>
    </ion-buttons>
</ion-toolbar>
</ion-footer>
