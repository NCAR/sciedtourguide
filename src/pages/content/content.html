<ion-header>
  <app-title [title]="selectedItem.content.title | translate" [specialButton]="specialBtn" [selectedItem]="selectedItem"></app-title>
</ion-header>

<ion-content elastic-header>
  <ion-card>
    <img [src]="selectedItem.content.img[0].path">
    <ion-card-content>
      <ion-row no-padding>
        <ion-col col-12>
          <ion-card-title [innerHtml]="selectedItem.content.title | translate"></ion-card-title>

        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col col-12>
          <div [innerHtml]="selectedItem.content.description | translate"></div>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
