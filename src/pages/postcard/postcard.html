<ion-header>
  <app-title [title]="'send_postcards' | translate" [specialButton]="specialBtn" [selectedItem]="selectedItem"></app-title>
</ion-header>

<ion-content>

  <div class="steps_container" *ngIf="base64Image">
    <div class="steps">
      <div class="intro">You are on step: </div>
      <div class="step one" [ngClass]="{'active' : (base64Image && !showEditTextBox)}">1</div>
      <div class="step two" [ngClass]="{'active' : (showEditTextBox && !postcardMessageText)}">2</div>
      <div class="step three" [ngClass]="{'active' : postcardMessageText}">3</div>
    </div>
  </div>
  <div padding class="postcard_content" [style.max-height]="contentHeight">
    <div *ngIf="!base64Image">
      <p>First take a picture</p>
      <button *ngIf="!base64Image" ion-button (click)="takePicture()" icon-right>{{'take_picture' | translate }} <ion-icon name="camera"></ion-icon></button>
    </div>

    <div *ngIf="base64Image && !showEditTextBox">
      <p>Great shot!  Is this the picture you want to use?</p>
      <img [src]="base64Image" class="preview"  [style.max-height]="pictureHeight"/>

      <button ion-button (click)="takePicture()" icon-right>{{'retake_picture' | translate }} <ion-icon name="camera"></ion-icon></button>
      <button ion-button (click)="editText()" icon-right>{{'postcard_write' | translate}} <ion-icon name="camera"></ion-icon></button>
    </div>

    <div *ngIf="showEditTextBox && !postcardMessageText">
      <form [formGroup]="postcard" (ngSubmit)="reviewPostcard()">
        <ion-label stacked>Message</ion-label>
        <ion-textarea formControlName="message" placeholder="Write your postcard message!"></ion-textarea>
        <button ion-button type="submit" [disabled]="!postcard.valid">Review Postcard</button>
      </form>
    </div>

    <div *ngIf="postcardMessageText">
      <ion-card>
        <img [src]="base64Image" class="preview" [text]="postcard.value.message" draw-text crossOrigin id="finalPostcard">
        <ion-row no-padding>
          <ion-col>
            <button ion-button (click)="sendEmail()">{{ 'send_email' | translate }}</button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
