<ion-header><app-title [title]="title | translate"></app-title></ion-header>
<ion-content padding>
  <ion-item-group *ngFor="let sections of menu_list">
      <ion-item-divider color="light">{{sections.name | translate }}</ion-item-divider>
        <ion-item *ngFor="let exhibits of sections.children" (click)="openPage($event, exhibits)">{{exhibits.name | translate }}</ion-item>
  </ion-item-group>
</ion-content>
