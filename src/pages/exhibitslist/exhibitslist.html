<ion-header><app-title [title]="title | translate"></app-title></ion-header>
<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
  <ion-item-group *ngFor="let sections of items">
      <ion-item-divider color="light">{{sections.name | translate }}</ion-item-divider>
      <ion-item *ngFor="let exhibits of sections.children" (click)="openPage($event, exhibits)" tappable>{{exhibits.name | translate }}</ion-item>
  </ion-item-group>
</ion-content>
