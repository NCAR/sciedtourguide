<ion-header>
  <app-title [title]="selectedItem.content.title | translate" [titlebarColor]="parent"></app-title>
</ion-header>


<ion-content *ngIf="srcUrl">
  {{srcUrl}}
  <video [width]="width" [height]="height" controls>
  <source [src]="srcUrl" type="video/mp4">
Your browser does not support the video tag.
</video>
</ion-content>
