<ion-header>
  <app-title [title]="selectedItem.content.title | translate" [titlebarColor]="parent"></app-title>

</ion-header>

<ion-content>

  <ion-card-header>
    {{ selectedItem.content.title | translate }}
  </ion-card-header>
  <ion-card-content [innerHTML]="selectedItem.content.audio[0].transcriptId | translate">
  </ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar class="audio">
    <audio-track #audio *ngFor="let track of myTracks" [track]="track" (onFinish)="onTrackFinished($event)">
      <ion-grid>
        <ion-row>
          <ion-col col-2 class="audio-icon"><img src="assets/images/audio.png" /></ion-col>
          <ion-col col-10 class="audio-track">
            <audio-track-progress-bar dark duration progress [audioTrack]="audio"></audio-track-progress-bar>
            <ion-thumbnail item-start (tap)="trackEvent()">
              <audio-track-play dark [audioTrack]="audio">
                <ion-spinner></ion-spinner>
              </audio-track-play>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>
    </audio-track>
  </ion-toolbar>
</ion-footer>
