<ion-header>
  <app-title [title]="selectedItem.content.title | translate" [titlebarColor]="parent"></app-title>
  <ion-toolbar class="audio">
      <audio-track #audio *ngFor="let track of myTracks" [track]="track" (onFinish)="onTrackFinished($event)">
        <div class="audioInfo"><strong>{{track.title | translate}}</strong> <em>{{track.description | translate}}</em></div>
        <ion-grid>
          <ion-row>
            <ion-col col-2 class="audio-icon"><img src="assets/images/audio.png"/></ion-col>
            <ion-col col-10>
              <ion-item>
                <audio-track-progress-bar dark duration progress [audioTrack]="audio"></audio-track-progress-bar>
                <ion-thumbnail item-start>
                  <audio-track-play dark [audioTrack]="audio">
                    <ion-spinner></ion-spinner>
                  </audio-track-play>
                </ion-thumbnail>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </audio-track>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      {{ selectedItem.content.audio[0].title | translate }}
    </ion-card-header>
    <ion-card-content>
      {{ selectedItem.content.audio[0].transcriptId | translate }}
    </ion-card-content>
  </ion-card>
</ion-content>
