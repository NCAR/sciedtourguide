<ion-header>
  <app-title [title]="'toolbar.map' | translate"></app-title>
</ion-header>
<ion-content>
  <ion-card class="card" tappable ion-button (tap)="openPDF()">
    <div class="card-title">{{'map.download.button_text' | translate }}</div>
  </ion-card>
  <ion-card class="card" tappable ion-button (tap)="openPage($event, 'mapreg')">
    <div class="card-title">{{'map.interactive.button_text' | translate }}</div>
  </ion-card>
  <ion-card class="card" tappable ion-button (tap)="openPage($event, 'mapaccess')">
    <div class="card-title">{{'map.access.button_text' | translate }}</div>
  </ion-card>
</ion-content>
