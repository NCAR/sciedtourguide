<ion-navbar [color]="titlebarColor">
    <ion-title>{{title | translate}}</ion-title>
    <ion-buttons end *ngIf="checkDisplay(selectedItem)">
       <button ion-button (click)="openTranscript($event, selectedItem)" *ngIf="checkButton() == 'audioBtn'">
          {{ "transcript_link" | translate }} <img src="assets/images/audio_white.png" class="header_img_btn" aria-hidden="true"/>
       </button>
   </ion-buttons>
</ion-navbar>
